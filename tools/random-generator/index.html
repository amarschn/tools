<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Decider: Polished Edition</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <header class="app-header">
        <nav class="nav-container">
            <a href="../../index.html" class="nav-brand">Engineering Tools</a>
        </nav>
    </header>
    <div class="app-wrapper">
        <!-- Left Vertical Nav -->
        <nav class="tool-selector">
            <button class="tool-btn active" data-tool="coin">Coin</button>
            <button class="tool-btn" data-tool="dice">Dice</button>
            <button class="tool-btn" data-tool="number">Number</button>
            <button class="tool-btn" data-tool="list">List</button>
            <button class="tool-btn" data-tool="card">Card</button>
            <button class="tool-btn" data-tool="drawer">Drawer</button>
        </nav>

        <!-- Main Content Panel -->
        <main class="tool-panel">
            <div class="tool-container">
                <div class="display-area">
                    <div id="resultDisplay" class="result-display">
                        <!-- Content managed by JS -->
                    </div>
                    <div id="textResultDisplay" class="text-result"></div>
                </div>

                <div class="controls-area">
                    <div id="coin-controls" class="controls">
                        <div class="details-placeholder"></div>
                    </div>
                    <div id="dice-controls" class="controls">
                        <div class="dice-grid">
                            <button class="dice-btn" data-sides="4">D4</button>
                            <button class="dice-btn" data-sides="6">D6</button>
                            <button class="dice-btn" data-sides="8">D8</button>
                            <button class="dice-btn" data-sides="10">D10</button>
                            <button class="dice-btn" data-sides="12">D12</button>
                            <button class="dice-btn" data-sides="20">D20</button>
                        </div>
                        <div class="details-placeholder"></div>
                    </div>
                    <div id="number-controls" class="controls">
                        <div class="number-range">
                            <input type="number" id="minNumber" value="1">
                            <span>-</span>
                            <input type="number" id="maxNumber" value="100">
                        </div>
                        <div class="details-placeholder"></div>
                    </div>
                    <div id="list-controls" class="controls">
                        <textarea id="listInput" placeholder="Enter items on each line..."></textarea>
                        <div class="details-placeholder"></div>
                    </div>
                    <div id="card-controls" class="controls">
                        <div class="card-options">
                            <label for="cardCount">Number of cards:</label>
                            <input type="number" id="cardCount" value="1" min="1" max="52">
                        </div>
                        <div class="details-placeholder"></div>
                    </div>
                    <div id="drawer-controls" class="controls">
                        <textarea id="drawerInput" placeholder="Enter items to draw from..."></textarea>
                        <button id="drawerResetBtn" class="secondary-btn">Reset List</button>
                        <div class="remaining-items-container">
                            <h4>Remaining:</h4>
                            <ul id="drawerRemainingList"></ul>
                        </div>
                        <div class="details-placeholder"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Panel: The History -->
        <aside class="history-panel">
            <h2>History</h2>
            <ul id="historyList" class="history-list">
                <!-- History items will be populated by JS -->
            </ul>
            <button id="clearHistoryBtn" class="clear-btn">Clear History</button>
        </aside>
    </div>
    <script src="script.js?v=2"></script>
</body>
</html>
