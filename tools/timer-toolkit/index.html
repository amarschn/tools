<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YG3SBRRZFZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YG3SBRRZFZ');
    </script>

    <title>Timer Toolkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../../index.html" class="back-link">&larr; Back to Tool Library</a>
    </header>
    <main>
        <div class="timer-container">
            <nav class="timer-nav">
                <button id="nav-stopwatch" class="nav-button active">Stopwatch</button>
                <button id="nav-countdown" class="nav-button">Countdown</button>
                <button id="nav-interval" class="nav-button">Interval</button>
            </nav>

            <!-- Stopwatch Panel -->
            <div id="stopwatch-panel" class="panel active">
                <div class="time-display" id="stopwatch-display">00:00:00.000</div>
                <div class="controls">
                    <button id="stopwatch-start">Start</button>
                    <button id="stopwatch-stop" disabled>Stop</button>
                    <button id="stopwatch-reset">Reset</button>
                    <button id="stopwatch-lap">Lap</button>
                </div>
                <ul id="stopwatch-laps" class="laps-list"></ul>
            </div>

            <!-- Countdown Panel -->
            <div id="countdown-panel" class="panel">
                <div class="input-group">
                    <input type="number" id="countdown-hours" min="0" placeholder="HH">
                    <span>:</span>
                    <input type="number" id="countdown-minutes" min="0" max="59" placeholder="MM">
                    <span>:</span>
                    <input type="number" id="countdown-seconds" min="0" max="59" placeholder="SS">
                </div>
                <div class="time-display" id="countdown-display">00:00:00</div>
                <div class="controls">
                    <button id="countdown-start">Start</button>
                    <button id="countdown-stop" disabled>Stop</button>
                    <button id="countdown-reset">Reset</button>
                </div>
            </div>

            <!-- Interval Panel -->
            <div id="interval-panel" class="panel">
                <div class="interval-setup">
                    <div class="input-group">
                        <label>Work</label>
                        <input type="number" id="interval-work-minutes" min="0" placeholder="MM">
                        <span>:</span>
                        <input type="number" id="interval-work-seconds" min="0" max="59" placeholder="SS">
                    </div>
                    <div class="input-group">
                        <label>Rest</label>
                        <input type="number" id="interval-rest-minutes" min="0" placeholder="MM">
                        <span>:</span>
                        <input type="number" id="interval-rest-seconds" min="0" max="59" placeholder="SS">
                    </div>
                    <div class="input-group">
                        <label>Rounds</label>
                        <input type="number" id="interval-rounds" min="1" placeholder="10">
                    </div>
                </div>
                <div class="interval-display-area">
                    <div id="interval-status" class="interval-status">IDLE</div>
                    <div class="time-display" id="interval-display">00:00</div>
                    <div id="interval-round-display" class="interval-round-display">Round 0/0</div>
                </div>
                <div class="controls">
                    <button id="interval-start">Start</button>
                    <button id="interval-stop" disabled>Stop</button>
                    <button id="interval-reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Engineering Tools &mdash; For educational and preliminary design purposes only. <a class="support-link" href="https://ko-fi.com/transparent_tools" target="_blank" rel="noopener">Support on Ko-fi</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
