<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Decision Matrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style.css"> <!-- General styles -->
</head>
<body>
    <div class="container">
        <div class="tool-header">
            <h1>Weighted Decision Matrix</h1>
            <p>Make rational decisions by quantifying and weighting your options.</p>
        </div>

        <div class="tool-layout">
            <div id="inputs-card" class="card">
                <h2>Inputs</h2>
                <div class="card-content">
                    <div id="criteria-section">
                        <h3>Criteria</h3>
                        <div id="criteria-list">
                            <!-- Criteria will be dynamically added here -->
                        </div>
                        <button id="add-criterion" class="button-secondary">Add Criterion</button>
                    </div>
                    <div id="options-section">
                        <h3>Options</h3>
                        <div id="options-list">
                            <!-- Options will be dynamically added here -->
                        </div>
                        <button id="add-option" class="button-secondary">Add Option</button>
                    </div>
                </div>
            </div>

            <div id="outputs-card" class="card">
                <h2>Decision Matrix & Results</h2>
                <div class="card-content">
                    <div id="matrix-container" class="table-container">
                        <!-- The decision matrix table will be rendered here -->
                    </div>
                    <div id="results-container">
                        <h3>Ranked Results</h3>
                        <div id="results-list">
                            <!-- Ranked results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
